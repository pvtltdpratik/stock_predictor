<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Dashboard</title>

<link rel="shortcut icon" type="x-icon" href="assets/favicon.png">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e9f5ff, #f0fff5);
    color: #333;
    margin: 0;
    padding: 0;
  }

  /* Hide scrollbar but allow scrolling */
  body::-webkit-scrollbar {
    width: 0;
    height: 0;
  }

  .navbar {
    background: linear-gradient(to right, #0d6efd, #6610f2); /* Consistent across files */
  }

  .navbar-brand,
  .nav-link {
    font-weight: 600;
    color: #fff !important;
  }

  .nav-link.active {
    border-bottom: 2px solid #ffffff;
  }

  .navbar-toggler {
    border: none;
  }

  .navbar-toggler-icon {
    filter: invert(1);
  }

  /* Drop-down & Form Selects */
  .form-select {
    border-radius: 10px;
    border-color: #ced4da;
    box-shadow: none;
    transition: all 0.3s ease-in-out;
  }

  .form-select:hover {
    box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
  }

  /* Chart Card Container */
  .chart-container {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    padding: 30px;
    margin-bottom: 40px;
    transition: transform 0.3s;
  }

  .chart-container:hover {
    transform: translateY(-3px);
  }

  /* Footer */
  .footer {
    margin-top: 50px;
    padding: 20px;
    background-color: #dee2e6;
    text-align: center;
    border-radius: 10px;
    font-size: 14px;
  }

  .footer p {
    margin: 0;
  }

  .text-primary {
    color: #0d6efd !important;
  }

  /* About page specific */
  .about-section {
    padding: 60px 20px;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }

  .section-title {
    font-size: 2.5rem;
    font-weight: bold;
    color: #0d6efd;
    margin-bottom: 20px;
  }

  .section-content {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #333;
  }

  h1{
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>

  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg shadow-sm"
      style="background: linear-gradient(to right, #006eff, #6a11cb)"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold ms-3" href="#"
          >üìä Stock Dashboard</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-3 d-flex gap-4">
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="About.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="text-center mb-5 text-primary">
            Live Stock Price & AI Prediction
          </h1>

          <div class="mb-4">
            <label for="stockSelect" class="form-label fs-5"
              >Select Stock:</label
            >
            <select class="form-select form-select-lg" id="stockSelect">
              <option selected disabled>Choose...</option>
              <option value="AAPL">Apple (AAPL)</option>
              <option value="MSFT">Microsoft (MSFT)</option>
              <option value="GOOGL">Alphabet (GOOGL)</option>
              <option value="AMZN">Amazon (AMZN)</option>
            </select>
          </div>

          <div class="chart-container">
            <h2 class="text-center text-dark">Current Stock Price</h2>
            <canvas id="currentStockChart"></canvas>
          </div>

          <div class="chart-container">
            <h2 class="text-center text-dark">Predicted Stock Price</h2>
            <canvas id="predictedStockChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer shadow-sm">
      <p>
        &copy; 2025 Stock Dashboard. Crafted with ‚ù§Ô∏è for investors & analysts.
      </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart Logic -->
    <script>
      const stockData = {
        AAPL: {
          current: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            prices: [150, 155, 160, 158, 165, 170],
          },
          predicted: {
            labels: ["Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            prices: [172, 175, 180, 182, 185, 190],
          },
        },
        MSFT: {
          current: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            prices: [280, 285, 290, 288, 295, 300],
          },
          predicted: {
            labels: ["Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            prices: [302, 305, 310, 312, 315, 320],
          },
        },
        GOOGL: {
          current: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            prices: [100, 102, 105, 103, 108, 110],
          },
          predicted: {
            labels: ["Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            prices: [112, 115, 118, 120, 122, 125],
          },
        },
        AMZN: {
          current: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            prices: [120, 122, 125, 123, 128, 130],
          },
          predicted: {
            labels: ["Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            prices: [132, 135, 138, 140, 142, 145],
          },
        },
      };

      let currentStockChart;
      let predictedStockChart;

      function updateCharts(stockSymbol) {
        const data = stockData[stockSymbol];

        if (!data) {
          console.error("Stock data not found for:", stockSymbol);
          return;
        }

        if (currentStockChart) currentStockChart.destroy();
        if (predictedStockChart) predictedStockChart.destroy();

        const ctxCurrent = document
          .getElementById("currentStockChart")
          .getContext("2d");
        currentStockChart = new Chart(ctxCurrent, {
          type: "line",
          data: {
            labels: data.current.labels,
            datasets: [
              {
                label: "Current Price",
                data: data.current.prices,
                borderColor: "rgba(75, 192, 192, 1)",
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                borderWidth: 2,
                fill: true,
                tension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                title: { display: true, text: "Price ($)" },
              },
              x: {
                title: { display: true, text: "Month" },
              },
            },
            plugins: {
              legend: { display: true, position: "top" },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return context.dataset.label + ": $" + context.raw;
                  },
                },
              },
            },
          },
        });

        const ctxPredicted = document
          .getElementById("predictedStockChart")
          .getContext("2d");
        predictedStockChart = new Chart(ctxPredicted, {
          type: "line",
          data: {
            labels: data.predicted.labels,
            datasets: [
              {
                label: "Predicted Price",
                data: data.predicted.prices,
                borderColor: "rgba(255, 99, 132, 1)",
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderWidth: 2,
                fill: true,
                tension: 0.3,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                title: { display: true, text: "Price ($)" },
              },
              x: {
                title: { display: true, text: "Month" },
              },
            },
            plugins: {
              legend: { display: true, position: "top" },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    return context.dataset.label + ": $" + context.raw;
                  },
                },
              },
            },
          },
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        const stockSelect = document.getElementById("stockSelect");

        stockSelect.addEventListener("change", (event) => {
          const selectedStock = event.target.value;
          if (selectedStock !== "Choose...") {
            updateCharts(selectedStock);
          }
        });

        // Load default stock optionally
        // stockSelect.value = "AAPL";
        // updateCharts("AAPL");
      });
    </script>
  </body>
</html>
