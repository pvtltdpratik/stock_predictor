<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Stock Dashboard</title>

<link rel="shortcut icon" type="x-icon" href="favicon.png">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
      * {
        box-sizing: border-box;
      }

      body::-webkit-scrollbar {
        display: none;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e9f5ff, #f0fff5);
        color: #333;
      }

      .navbar {
        background: linear-gradient(to right, #0d6efd, #6610f2);
      }

      .navbar-brand,
      .nav-link {
        font-weight: 600;
        color: #fff !important;
      }

      .nav-link.active {
        border-bottom: 2px solid #ffffff;
      }

      .navbar-toggler {
        border: none;
      }

      .navbar-toggler-icon {
        filter: invert(1);
      }

      .contact-section {
        padding: 60px 20px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      .section-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #0d6efd;
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: 600;
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold ms-3" href="#">ðŸ“Š Stock Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-3 d-flex gap-4">
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fw-semibold active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="container mt-5">
      <div class="contact-section">
        <h1 class="section-title">Contact Us</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
